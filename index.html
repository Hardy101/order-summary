<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="card-img">
            <img src="images/illustration-hero.svg" alt="illustration background" />
          </div>
          <div class="card-txt">
            <h1>Order Summary</h1>
            <p class="ord-sum">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card-det">
              <img src="images/icon-music.svg" alt="music icon" class="scale" />
              <div class="card-det-txt">
                <span class="ann">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </div>
              <a href="#" class="change-btn m-auto">Change</a>
            </div>
            <div class="card-btn">
              <button class="btn">Proceed to Payment</button>
              <button class="btn">Cancel Order</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
